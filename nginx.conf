events {
    worker_connections  1024;
}

http {
    server {
        listen 80;

        root /var/www/public;

        location ^~ /static/ {
            gzip_static on;
            expires max;
            add_header Cache-Control public;
        }

        location / {
            include /etc/nginx/mime.types;
            try_files $uri /index.html;
        }

        location /api {
            proxy_pass http://ta-backend:5050/;
        }
    }
}
